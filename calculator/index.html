<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best calculator using javascritp css and html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <!--screen of calculator-->
        <div id="calc_screen"></div>

        <!-- calc_buttons class is the rows  -->
        <div class="calc_buttons">
            <button class="another_btn">c</button>
            <button class="another_btn">d</button>
            <button class="btn"><b>.</b></button>
            <button class="btn">/</button>
        </div>
        <div class="calc_buttons">
            <button class="btn">9</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="another_btn">x</button>
        </div>
        <div class="calc_buttons">
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">-</button>
        </div>
        <div class="calc_buttons">
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">+</button>
        </div>
        <div class="calc_buttons">
            <button class="btn">0</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="another_btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
